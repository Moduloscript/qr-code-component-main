<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

</head>

<body bg-gray-700>
  <div class="flex justify-center items-center h-screen">
    <div class="w-64 h-96 bg-slate-50 self-center rounded-3xl drop-shadow-xl">
      <div class="w-60 h-48 bg-blue-500 m-auto mt-1.5 rounded-2xl flex justify-center items-center">
        <img src="./images/image-qr-code.png" alt="Example image" class="w-72 h-32 rounded-md flex w-32 h-32">
      </div>
      <div class="px-8">
        <h1 class="text-center mt-4 font-bold container mx-auto px-4 text-sm whitespace-pre-wrap align-middle">Improve your front-end skills by building projects</h1>
        <h2 class="text-gray-600 font-medium text-xs text-center mt-4 whitespace-pre-wrap ">scan the QR code to visit Frontend Mentor and take coding skills to 
    the next level</h2>
      </div>
     
    </div>
  </div>
</body>

</html>
